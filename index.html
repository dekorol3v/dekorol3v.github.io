<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D. Sergeevich — Portfolio</title>
  <meta name="description" content="Минималистичная страница с фоном-частицами и горизонтальным меню." />
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <a class="skip-link" href="#main">Пропустить навигацию</a>

  <!-- canvas particles -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="logo" aria-hidden="false">
        <!-- если нет logo.svg, текст покажется -->
        <img src="assets/logo.svg" alt="D. Sergeevich logo" width="36" height="36">
        <span class="logo-text">D. Sergeevich</span>
      </div>

      <nav class="topnav" id="mainNav" aria-label="Главная навигация">
        <a href="#home">Главная</a>
        <a href="#works">Работы</a>
        <a href="#about">О себе</a>
        <a href="#contacts">Контакты</a>
      </nav>

      <button id="navToggle" class="nav-toggle" aria-controls="mainNav" aria-expanded="false" aria-label="Открыть меню">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main id="main" role="main">
    <section class="hero" id="home" aria-label="Главная">
      <div class="hero-inner">
        <h1>D. Sergeevich</h1>
        <p class="lead">Чистый фон с частицами — минималистичное портфолио.</p>
      </div>
    </section>
  </main>

  <button id="particleToggleBtn" class="particle-toggle" aria-pressed="true">Частицы: ВКЛ</button>

  <script src="scripts/main.js" defer></script>
</body>
</html>
