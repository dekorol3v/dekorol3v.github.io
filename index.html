<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>D. Sergeevich</title>
  <meta name="description" content="Минималистичное портфолио — фон с частицами и навигация." />
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <a class="skip-link" href="#main">Пропустить навигацию</a>

  <!-- canvas particles -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="logo" aria-hidden="false">
        <!-- Растровый логотип: assets/logo.png и опционально assets/logo@2x.png -->
        <img
          src="assets/logo.png"
          srcset="assets/logo.png 1x, assets/logo@2x.png 2x"
          alt="D. Sergeevich"
          width="40"
          height="40"
          loading="eager"
        >
        <!-- текст-фолбэк: скрывается по умолчанию, показывается только если img упадёт -->
        <span class="logo-text">D. Sergeevich</span>
      </div>

      <nav class="topnav" id="mainNav" aria-label="Главная навигация">
        <a href="#home">Главная</a>
        <a href="#works">Работы</a>
        <a href="#about">О себе</a>
        <a href="#contacts">Контакты</a>
      </nav>

      <button id="navToggle" class="nav-toggle" aria-controls="mainNav" aria-expanded="false" aria-label="Открыть меню">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
    </div>
  </header>

  <main id="main" role="main" aria-hidden="true">
    <!-- пустой основной контент — пока только фон и меню -->
  </main>

  <script src="scripts/main.js" defer></script>
</body>
</html>
